<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contents{
            margin: 50px;
            width: 300px;
            /* border: 1px solid orangered; */
            height: 200px;
            position: relative;
        }
        .contents > div{}
        .contents .box{
            width: 300px;
            height: 166px;
            background: beige;
            position: absolute;
            top: 34px;
            left: 0;
            border: 1px black solid;
            border-radius: 0 20px 20px;
           
        }
        .contents h2{
            background: #ddd;
            width: 100px;
            height: 35px;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            line-height: 35px;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 20px 20px 0 0 ;
            border-bottom: none;
            
            
        }
        .notice .box{}
        .gallery h2{
            left: 105px;
        }
        .gallery .box{
            display: none;
        }
        .contents h2.on{
            background: beige;

        }


    </style>

<script src="script/jquery-3.7.1.js"></script>
<script lang="java">
    $(function(){

        $(".contents h2").click(function(){
            $(".contents h2").removeClass("on");
            $(this).addClass("on");
            $(".contents .box").hide();
            $(this).next().show();
        }) //click

    }) //jquery
</script>
</head>
<body>
    <div class="contents">
        <div class="notice">
            <h2 class="on">공지사항</h2>
            <div class="box">
                공지공지 <br>
                공지공지 <br>
                공지공지 <br>
                공지공지 <br>
                공지공지 <br>
            </div><!-- txt -->
        </div><!-- notice -->
        <div class="gallery">
            <h2>갤러리</h2>
            <div class="box">
                사진사진 <br>
                사진사진 <br>
                사진사진 <br>
                사진사진 <br>
                사진사진 <br>
            </div><!-- img -->
        </div><!-- gallery -->
    </div><!-- contents -->
</body>
</html>
